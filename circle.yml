## Customize the test machine
machine:

  timezone:
    America/Los_Angeles # Set the timezone

## Customize dependencies
dependencies:
  pre:
    - npm install coffee-script # install from a different package manager
    - gem install bundler --pre

## Customize test commands
test:
  override:
    - mvn test -PSGWEBprod

  post:
    - if [ -n "${NIGHTLY_BUILD}" ]; then
           - mvn test -PSGWEBprod
     fi

general:
  artifacts:
    - "selenium/screenshots" # relative to the build directory
    - "~/simplecov" # relative to the user's home directory
    - "test.txt" # a single file, relative to the build directory

